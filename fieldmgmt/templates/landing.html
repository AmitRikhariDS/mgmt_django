{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <h1>Welcome to Field Management System</h1>
  <p class="lead">Choose your role to register</p>

  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" href="{% url 'register_with_role' 'Admin' %}">Register as Admin</a>
    <a class="btn btn-secondary" href="{% url 'register_with_role' 'Engineer' %}">Register as Engineer</a>
    <a class="btn btn-success" href="{% url 'register_with_role' 'Manager' %}">Register as Manager</a>
    <a class="btn btn-warning" href="{% url 'register_with_role' 'Accounts' %}">Register as Accounts</a>
  </div>
</div>
{% endblock %}
