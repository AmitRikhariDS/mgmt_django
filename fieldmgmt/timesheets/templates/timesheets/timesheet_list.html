{% extends "base.html" %}
{% block content %}
<h2>My Timesheets</h2>
<a class="btn btn-success mb-3" href="{% url 'timesheets:timesheet_create' %}">+ New Timesheet</a>
<table class="table">
  <tr><th>Job</th><th>Start</th><th>End</th><th>Hours</th></tr>
  {% for t in timesheets %}
  <tr>
    <td>{{ t.job }}</td>
    <td>{{ t.start_time }}</td>
    <td>{{ t.end_time }}</td>
    <td>{{ t.hours }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No timesheets yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
